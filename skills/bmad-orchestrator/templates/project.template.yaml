# BMAD Project Configuration

project:
  name: "{{project_name}}"
  type: "{{project_type}}"  # web-app, mobile-app, api, game, library, cli, other
  level: {{project_level}}    # 0-4
  description: "{{project_description}}"

paths:
  output_folder: "docs"
  stories_folder: "docs/stories"
  status_file: "bmad/workflow-status.yaml"
  sprint_file: "bmad/sprint-status.yaml"

language:
  communication_language: "{{communication_language}}"
  document_output_language: "{{document_output_language}}"

workflow:
  phase_1_analysis:
    product_brief: "{{product_brief_status}}"  # required, recommended, optional
    research: "optional"
    brainstorm: "optional"

  phase_2_planning:
    prd: "{{prd_status}}"
    tech_spec: "{{tech_spec_status}}"
    ux_design: "recommended"

  phase_3_solutioning:
    architecture: "{{architecture_status}}"
    gate_check: "recommended"

  phase_4_implementation:
    sprint_planning: "required"
    stories: "required"

metadata:
  created: "{{timestamp}}"
  bmad_version: "6.0.0"
  last_updated: "{{timestamp}}"
